      position: absolute;
    }
  </style>
  <body>
    <div id="bulet"></div>
    <script>
      document.addEventListener("mousemove", function (e) {
        let a = document.querySelector("#bulet");
        let x = e.offsetX;
        let y = e.offsetY;
        bulet.style.left = x + "px";
        bulet.style.top = y + "px";
      });
    </script>
